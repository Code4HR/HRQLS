<VirtualHost *:80>
        ServerAlias hrqls.local
        DocumentRoot "/var/www/html/public""
        ServerName hrqls.local
        <Directory "/var/www/html/public">
            Options FollowSymLinks MultiViews
            AllowOverride All
            Order allow,deny
            Allow from all
            Require all granted
        </Directory>
</VirtualHost>
