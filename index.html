<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
    
    var styleArray = [
        {
            "featureType": "road.arterial",
            "stylers": [
                { "hue": "#00ccff" }
            ]
        },
        {
            "stylers": [
                { "visibility": "simplified" },
                { "hue": "#0099ff" },
                { "weight": 0.7 }
            ]
        },
        {
            "featureType": "poi.school",
            "stylers": [
                { "hue": "#cc00ff" }
            ]
        },
    ];
    
    map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 36.8478244, lng: -76.2904141},
        zoom: 10,
        styles: styleArray
    });
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDglONa03SLsLkWrBbCL0WFYOeAhNKrpJI&callback=initMap">
    </script>
  </body>
</html>
